# Change prefix key to C-w
set -g prefix C-w
unbind C-b

# move pain by vim key-bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# enable 256 colors
set -g default-terminal "screen-256color"


# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right-length 120
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 1
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

## vim like key-binds in copy mode.
setw -g mode-keys vi

set-option -g status-right "#(~/dotfiles/tmux_scripts/get_load_average.sh)#(~/dotfiles/tmux_scripts/get_volume.sh)#(~/dotfiles/tmux_scripts/get_battery.sh)#(~/dotfiles/tmux_scripts/get_ssid.sh)#[fg=colour014] %H:%M:%S | %m/%d %a#[default]"
