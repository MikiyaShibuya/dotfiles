# Change prefix key to C-w
set -g prefix C-w
unbind C-b

# Move pain by vim key-bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable 256 colors
set -g default-terminal "screen-256color"

# Change status bar colors
set -g status-fg white
set -g status-bg black

# Left side status
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# Right side status
set -g status-right-length 120
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
# Refreshing period
set -g status-interval 1
# Center padding
set -g status-justify centre
# Enable visual notification
setw -g monitor-activity on
set -g visual-activity on
# Enable status bar on top
set -g status-position top

# vim like key-binds in copy mode.
setw -g mode-keys vi

# Set number of hisory
set-option -g history-limit 5000

set-option -g status-right "#(~/dotfiles/tmux_scripts/get_load_average.sh)#(~/dotfiles/tmux_scripts/get_volume.sh)#(~/dotfiles/tmux_scripts/get_battery.sh)#(~/dotfiles/tmux_scripts/get_ssid.sh)#[fg=colour014] %H:%M:%S | %m/%d %a#[default]"


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ======== T M U X   P L U G I N G S ========
# 1. Execute $ git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# 2. Get into the tmux and press "prefix + I"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Prefix + Ctrl-s でセッション保存 Prefix + Ctrl-r でセッションリロード
set -g @plugin 'tmux-plugins/tmux-continuum'
    set -g @continuum-restore 'on'              # tmux スタート時に自動で復元
    set -g @continuum-save-interval '1'         # セッションを保存する間隔を 1 分にする

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
